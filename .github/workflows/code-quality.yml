name: Code Quality

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies (include devDependencies)
        run: pnpm install --frozen-lockfile --prod=false

      - name: Debug (verify svelte-kit exists)
        run: |
          pnpm --filter "@pdf-tools/web" list @sveltejs/kit || true
          ls -la apps/web/node_modules/.bin || true

      - name: Generate SvelteKit files
        run: pnpm --filter "@pdf-tools/web" run sync

      - name: Run ESLint
        run: pnpm run lint

  format:
    name: Check Code Format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies (include devDependencies)
        run: pnpm install --frozen-lockfile --prod=false

      - name: Check formatting with Prettier
        run: pnpm run format:check

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'

      - name: Install dependencies (include devDependencies)
        run: pnpm install --frozen-lockfile --prod=false

      - name: Build workspace packages
        run: pnpm --filter "@pdf-tools/domain" --filter "@pdf-tools/pdf-engine" --filter "@pdf-tools/shared" build

      - name: Generate SvelteKit files
        run: pnpm --filter "@pdf-tools/web" run sync

      - name: Run svelte-check
        run: pnpm run check
